uiPort = 5173

[[apps]]
name = "java-app"
execute = "java"
appPath = "E:/apps/my-app.jar"
appType = "java"
daemon = true
args = "-Xmx512m"
autostart = true
timeout = 30

[[apps]]
name = "python-app"
execute = "python"
appPath = "E:/scripts/my_script.py"
appType = "python"
daemon = false
args = "--env prod"
autostart = false
timeout = 60

